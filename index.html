<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
<main>
    <div class="quiz-container">
        
        <div class="question-box">
            <h2 class="question question-asked">
                Q. Lorem ipsum dolor sit.?
            </h2>
        </div>

        <div class="answer-box">
            <ul>
                <li>
                    <input type="radio" id="a" name="answer">
                    <label for="a" id="a_option">Question</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer">
                    <label for="b" id="b_option">Question</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer">
                    <label for="c" id="c_option">Question</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer">
                    <label for="d" id="d_option">Question</label>
                </li>

                

            </ul>
        </div>

      <div class="btn-container">
        <button class="btn btn-prev">&larr;</button>
        <button class="btn btn-submit">Submit</button>
        <button class="btn btn-next">&rarr;</button>


     
      </div>

    </div>
</main>  

<script src="app.js"></script>
</body>
</html>
